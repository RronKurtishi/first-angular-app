<main class="wrapper">
  <form [formGroup]="newNoteForm" (ngSubmit)="submitForm">
    <label for="" class="block">Title</label>
    <input formControlName="title" type="text" class="block">
    <label for="" class="block">Content</label>
    <textarea formControlName="content" id="" cols="30" rows="10" class="block"></textarea>
    <button type="submit" class="primary">Create Note</button>
  </form>
</main>
